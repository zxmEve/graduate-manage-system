<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布成功</title>
</head>
<body>

<div>
    <h1>发布成功</h1>

</div>
<script type="text/javascript">
    var t = 3;//设定跳转的时间
    setInterval("refer()", 1000); //启动1秒定时
    function refer() {
        if (t == 0){
            location = "/article/toArticleTable"; //跳转的地址
        }
        document.getElementById('show').innerHTML = "" + t + "秒后跳转到列表页"; // 显示倒计时
        t--; // 计数器递减
    }
</script>
<span id="show"></span>
</body>
</html>
