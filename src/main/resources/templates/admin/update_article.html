<body>
<div id="container">
    <div id="hd">
    </div>
    <div id="bd">
        <div id="main">
            <h2 class="subfild">
                <span>基本信息</span>
            </h2>
            <form action="/article/update" method="post" accept-charset="utf-8" >
                <div class="subfild-content base-info">
                    <div class="kv-item ue-clear">
                        <input th:value = "${article.id}" name="id" hidden ></input>
                        <label><span class="impInfo">*</span>文章标题</label>
                        <div class="kv-item-content">
                            <input type="text" id="title" name="title" placeholder="文章标题" th:value="${article.title}"/>
                        </div>
                    </div>

                    <div class="kv-item ue-clear">
                        <label>所在栏目</label>
                        <div class="kv-item-content">
                            <select name="type" , id="articleType">
                                <option th:each="type : ${articleTypes}" th:value="${type.id}"
                                        th:text="${type.desc}"></option>
                            </select>
                        </div>
                    </div>

                    <!--<div class="kv-item ue-clear">-->
                        <!--<label><span class="impInfo">*</span>缩略图</label>-->

                        <!--</div>-->
                    <!--</div>-->
                </div>

                <h2 class="subfild">
                    <span>文章内容</span>
                </h2>

                <div class="subfild-content remarkes-info">
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>文章内容</label>
                        <div class="kv-item-content">
                        <textarea placeholder="文章内容" name="content" id="content" style="width:800px;height:240px;" th:text="${article.content}"></textarea>
                        </div>

                    </div>
                </div>

                <div class="submitBtn">
                    <button class="button" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
