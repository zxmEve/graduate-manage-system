<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/admin/css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="/admin/css/skin_/table.css" />
<link rel="stylesheet" type="text/css" href="/admin/css/jquery.grid.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>表格</title>
</head>

<body>
<div id="container">
	<div id="hd"></div>
    <div id="bd">
    	<div id="main">
        	<div class="search-box ue-clear">
            	<div class="search-area">
                    <div class="kv-item ue-clear">
                        <label>选择时间：</label>
                        <div class="kv-item-content ue-clear">
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">全部</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近3天</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一周</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一月</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" data-define="define" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">自定义</span>
                            </span>
                            <span class="define-input">
                            	<input type="text" placeholder="开始时间" />
                                <span class="division"></span>
                                <input type="text" placeholder="结束时间" />
                            </span>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label>选择类型:</label>
                        <div class="kv-item-content">
                            <select>
                                <option>全部</option>
                                <option>全部</option>
                                <option>全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search-button">
                	<input class="button" type="button" value="搜索一下" />
                </div>
             </div>
             
            <div class="table">
            	<div class="opt ue-clear">
                	<span class="sortarea">
                    	<span class="sort">
                        	<label>排序：</label>
                            <span class="name">
                            	<i class="icon"></i>
                                <span class="text">名称</span>
                            </span>
                        </span>
                        
                        <i class="list"></i>
                        <i class="card"></i>
                    </span>
                	<span class="optarea">
                        <a href="javascript:;" class="add">
                            <i class="icon"></i>
                            <span class="text">添加</span>
                        </a>
                        <a href="javascript:;" class="delete">
                            <i class="icon"></i>
                            <span class="text">删除</span>
                        </a>

                        <a href="javascript:;" class="statistics">
                            <i class="icon"></i>
                            <span class="text">统计</span>
                        </a>

                        <a href="javascript:;" class="config">
                            <i class="icon"></i>
                            <span class="text">配置</span>
                        </a>
                    </span>
                </div>
                
                <div class="grid">
                    <table class="table table-hover table-sm">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>学院</th>
                            <th>专业</th>
                            <th>班级</th>
                            <th>性别</th>
                            <th>电话号码</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "user: ${pageInfo.list}">
                            <td th:text = "${user.id}">
                            <td th:text = "${user.name}">
                            <td th:text = "${user.studentId}">
                            <td th:text = "${user.institude}">
                            <td th:text = "${user.profession}">
                            <td th:text = "${user.studentClass}">
                            <td th:text = "${user.gender}">
                            <td th:text = "${user.phone}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div id="dialog-form" title="添加" style="display:none">
                    <p class="validateTips">所有的表单字段都是必填的。</p>

                    <form id="dialogForm">
                        <fieldset>
                            <label for="name">登录用户名</label>
                            <input type="text" name="userId" id="userId" class="text ui-widget-content ui-corner-all">
                            <label for="password">登录密码</label>
                            <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">
                            <label for="name">姓名</label>
                            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                            <label for="studentId">学号</label>
                            <input type="text" name="studentId" id="studentId" value="" class="text ui-widget-content ui-corner-all">
                            <label for="xueyuan">学院</label>
                            <input type="text" name="xueyuan" id="xueyuan" value="" class="text ui-widget-content ui-corner-all">
                            <label for="zhuanye">专业</label>
                            <input type="text" name="zhuanye" id="zhuanye" value="" class="text ui-widget-content ui-corner-all">
                            <label for="banji">班级</label>
                            <input type="text" name="banji" id="banji" value="" class="text ui-widget-content ui-corner-all">
                            <label for="xingbie">性别</label>
                            <input type="text" name="xingbie" id="xingbie" value="" class="text ui-widget-content ui-corner-all">
                            <label for="phone">电话</label>
                            <input type="text" name="phone" id="phone" value="" class="text ui-widget-content ui-corner-all">
                        </fieldset>
                    </form>
                </div>


                    <div class="container">
                        <nav aria-label="Page navigation example">
                            <div class = "aad"> 当前第<span th:text="${pageInfo.pageNum} "></span>页.每页条数：<span th:text="${pageInfo.pageSize}"></span>
                                一共 <span th:text="${pageInfo.total}"></span> 条记录</div>
                            <ul id="page" class="pagination" >
                                <li class="page-item">
                                    <a class="page-link" th:href="@{'/menu/getMenu?pageNum='+${pageInfo.firstPage}}" >首页</a>
                                </li>
                                <!--上一页-->
                                <li class="page-item" th:if="${pageInfo.hasPreviousPage}">
                                    <a class="page-link" th:href="@{'/menu/getMenu?pageNum='+${pageInfo.prePage}}"  >
                                        <i class="fa fa-angle-left"></i>&nbsp;上一页
                                    </a>
                                </li>
                                <!--循环遍历连续显示的页面，若是当前页就高亮显示，并且没有链接-->
                                <th:block th:each="nav : ${pageInfo.navigatepageNums}" >
                                    <li class="page-item" th:class="${nav==pageInfo.pageNum}?'active':''" >
                                        <a class="page-link" th:href="@{'/menu/getMenu?pageNum='+${nav}}"
                                           th:text="${nav}"></a></li>
                                </th:block>

                                <th:block th:if="${pageInfo.hasNextPage}">
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{'/menu/getMenu?pageNum='+${pageInfo.nextPage}}" > 下一页&nbsp;<i class="fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                </th:block>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{'/menu/getMenu?pageNum='+${pageInfo.lastPage}}">尾页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/admin/js/jquery.js"></script>
<script type="text/javascript" src="/admin/js/global.js"></script>
<script type="text/javascript" src="/admin/js/jquery.select.js"></script>
<script type="text/javascript" src="/admin/js/core.js"></script>
<script type="text/javascript" src="/admin/js/jquery.pagination.js"></script>
<script type="text/javascript" src="/admin/js/jquery.grid.js"></script>
<script type="text/javascript" src="/admin/js/WdatePicker.js"></script>
<script type="text/javascript">

    $(function() {

        $(".add").click(function() {
            $( "#dialog-form" ).dialog( "open" );
        });

        $( "#dialog-form" ).dialog({
            autoOpen: false,
            height: 500,
            width: 300,
            modal: true,
            buttons: {
                "添加": function() {
                    allFields.removeClass( "ui-state-error" );
                    var form = $("#dialogForm");
                    $.ajax({
                        url: "/user/insert",
                        data: form.serialize(),
                        dataType:"json",
                        type:"POST",
                        success:function(data){
                            $("#dialog").dialog("close");
                            alert("成功啦");
                        },
                        error:function(){
                            $("#dialog").dialog("close");
                            alert("出错了哦");
                        }
                    })
                    $( this ).dialog( "close" );
                },
                Cancel: function() {
                    $( this ).dialog( "close" );
                }
            },
            close: function() {
                allFields.val( "" ).removeClass( "ui-state-error" );
            }
        });
    });

</script>
</html>
