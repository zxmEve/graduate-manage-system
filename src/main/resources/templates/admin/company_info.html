<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/skin_/table.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/jquery.grid.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/jqueryui-style.css" />
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>表格</title>
</head>

<body>
<div id="container">
    <div id="bd">
        <div id="main">
            <div class="login-box ">

                <h3>修改公司信息</h3>
                <form id="loginForm" name="loginForm" role="form" class="form-horizontal">

                    <input type="hidden" class="form-control" name="id" th:value="${company.id}"/>
                    <input type="hidden" id="comUserId" class="form-control" name="comUserId" th:value="${company.comUserId}"/>

                    <div class="form-group name"  >
                        <label for="name" class="col-sm-4 control-label">公司名称</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" id="name" class="form-control " name="comName" th:value="${company.comName}"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="comPerson" class="col-sm-4 control-label">公司联系人</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" id="comPerson" class="form-control col-sm-6" name="comPerson" th:value="${company.comPerson}"/>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label for="comAddre" class="col-sm-4 control-label">地址</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" class="form-control " id="comAddre" name="comAddre" th:value="${company.comAddre}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comPhone" class="col-sm-4 control-label">联系电话</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" class="form-control " id="comPhone" name="comPhone" th:value="${company.comPhone}"/>
                        </div>
                    </div>

                    <div class="form-group" >
                        <label for="comEmail" class="col-sm-4 control-label">电子邮箱</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" id="comEmail" class="form-control " name="comEmail" th:value="${company.comEmail}"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="comCode" class="col-sm-4 control-label">组织机构代码</label>
                        <span></span>
                        <div class="col-sm-6">
                        <input type="text" class="form-control " id="comCode" name="comCode" th:value="${company.comCode}"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="comNote" class="col-sm-4 control-label">备注</label>
                        <span></span>
                        <div class="col-sm-6">
                            <input type="text" class="form-control " id="comNote" name="comNote" th:value="${company.comNote}"/>
                        </div>
                    </div>
                    <div id="btn" class="submitBtn">
                        <input type="button" class="button" value="修改"  />
                    </div>
                </form>
            </div>

        </div>
        <div id="ft"></div>
    </div>

</div>

</body>


<script type="text/javascript" src="/admin/js/jquery.js"></script>
<script type="text/javascript" src="/admin/js/global.js"></script>
<script type="text/javascript" src="/admin/js/jquery.select.js"></script>
<script type="text/javascript" src="/admin/js/core.js"></script>
<script type="text/javascript" src="/admin/js/jquery.pagination.js"></script>
<script type="text/javascript" src="/admin/js/jquery.grid.js"></script>
<script type="text/javascript" src="/admin/js/WdatePicker.js"></script>
<script type="text/javascript" src="/admin/js/jquery-ui.js"></script>
<script type="text/javascript" src="/admin/js/bootstrap.min.js"></script>
<script>

    $('.submitBtn').on('click',function(){
        $.ajax({
            url: "/company/update_or_insert",
            type: "POST",
            data: JSON.stringify($('form').serializeObject()),
            contentType:"application/json",
            success:function(){
                alert("修改成功");
                location.href="/company/toCompanyTable";
            }
        });
    });

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };




</script>
</html>
