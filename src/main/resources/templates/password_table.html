<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="/css/skin_/table.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery.grid.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="/css/jqueryui-style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>表格</title>
</head>

<body>
<div id="container">
    <div id="bd">
        <div id="main">
            <div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <form id="loginForm" name="loginForm">
                    <div class="input" id="id" >
                        <input type="hidden" id="id" name="id" th:value="${user.id}"/>
                    </div>
                    <div class="input" id="userType" >
                        <input type="hidden" id="userType" name="userType" th:value="${user.userType}"/>
                    </div>
                    <div class="input username" id="username" >
                        <label for="userName">用户名</label>
                        <span></span>
                        <input type="text" id="username" name="username" th:value="${user.username}"/>
                    </div>
                    <div class="input psw" id="psw">
                        <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <span></span>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div id="btn" class="submitBtn">
                        <input type="button" class="button" value="修改"  />
                    </div>
                </form>
            </div>

        </div>
        <div id="ft"></div>
    </div>

</div>

</body>


<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/global.js"></script>
<script type="text/javascript" src="/js/jquery.select.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/jquery.pagination.js"></script>
<script type="text/javascript" src="/js/jquery.grid.js"></script>
<script type="text/javascript" src="/js/WdatePicker.js"></script>
<script type="text/javascript" src="/js/jquery-ui.js"></script>
<script>

    $('.submitBtn').on('click',function(){
        $.ajax({
            url: "/user/update",
            type: "POST",
            data: JSON.stringify($('form').serializeObject()),
            contentType:"application/json",
            success:function(){
                alert("修改成功, 请重新登录");
                top.location.reload();
            }
        });
    });

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };


</script>
</html>
