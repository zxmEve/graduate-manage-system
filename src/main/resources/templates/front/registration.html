<script>

    $(function(){

        var ok1=false;
        var ok2=false;
        var ok3=false;
        var ok4=false;
        // 验证用户名
        $('input[name="username"]').blur(function(){
            var username = $("input[name='username']").val();
            if(username == ""){
                $(".tip").text( "用户名不能为空！") ;
                ok1 = false;
                return;
            }
            $.ajax({
                url:"/user/judgeUsername?username="+username,
                type:"get",
                data:{},
                dataType:"json",
                success:function (data) {
                    if(!data){
                        $(".tip").text("用户名不能重复！");
                        ok1 = false;
                    }else{
                        $(".tip").text(" ");
                        ok1 = true;
                    }
                }
            })

        });


        //验证确认密码
        $('.confirm-password').blur(function(){
            var password =  $("input[name='password']").val();
            if($(this).val() == ""){
                $(".tip-confirm").text("不能为空！");
                ok2 = false;
            }else if($(this).val()!=password) {
                $(".tip-confirm").text("两次输入密码不一致！");
                ok2 = false;
            }else {
                ok2 = true;
                $(".tip-confirm").text("");
            }
        });
        $('input[name="password"]').blur(function(){
            if($(this).val()==""){
                $(".tip-password").text("密码不能为空！");
                ok3=false;
            }else{
                $(".tip-password").text(" ");
                ok3 = true;
            }

        });

        //提交按钮,所有验证通过方可提交
        $('.general_button').click(function(){
            if(ok1 && ok2 && ok3 ){
                $('form').submit();
                alert("注册成功");
            }else{
                return false;
            }
        });

    });

</script>
